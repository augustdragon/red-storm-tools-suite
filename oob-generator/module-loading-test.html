<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Loading Order Test - Red Storm OOB Generator</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .pass { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Module Loading Order Test</h1>
    <p>Testing that all modules load in the correct order and functions are available.</p>
    
    <div id="testResults"></div>
    
    <!-- Load modules in the same order as index.html -->
    <script src="js/utils.js"></script>
    <script src="js/dice-roller.js"></script>
    <script src="js/state-manager.js"></script>
    <script src="js/table-processor.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/print-generator.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        function addTestResult(status, message) {
            const div = document.createElement('div');
            div.className = `test-result ${status}`;
            div.textContent = message;
            document.getElementById('testResults').appendChild(div);
        }
        
        function runModuleTests() {
            addTestResult('info', 'Starting module loading tests...');
            
            // Test utility functions
            if (typeof getTableDataSource === 'function') {
                addTestResult('pass', '✓ getTableDataSource() available');
            } else {
                addTestResult('fail', '✗ getTableDataSource() not found');
            }
            
            // Test dice roller functions
            if (typeof getDebugMode === 'function') {
                addTestResult('pass', '✓ getDebugMode() available');
            } else {
                addTestResult('fail', '✗ getDebugMode() not found');
            }
            
            if (typeof toggleDebugMode === 'function') {
                addTestResult('pass', '✓ toggleDebugMode() available');
            } else {
                addTestResult('fail', '✗ toggleDebugMode() not found');
            }
            
            // Test state management functions
            if (typeof getAppState === 'function') {
                try {
                    const state = getAppState();
                    addTestResult('pass', `✓ getAppState() returns: ${JSON.stringify(state)}`);
                } catch (e) {
                    addTestResult('fail', `✗ getAppState() error: ${e.message}`);
                }
            } else {
                addTestResult('fail', '✗ getAppState() not found');
            }
            
            if (typeof getSelectedTable === 'function') {
                addTestResult('pass', '✓ getSelectedTable() available');
            } else {
                addTestResult('fail', '✗ getSelectedTable() not found');
            }
            
            if (typeof setScenarioDate === 'function') {
                addTestResult('pass', '✓ setScenarioDate() available');
            } else {
                addTestResult('fail', '✗ setScenarioDate() not found');
            }
            
            if (typeof selectTable === 'function') {
                addTestResult('pass', '✓ selectTable() available');
            } else {
                addTestResult('fail', '✗ selectTable() not found');
            }
            
            // Test UI controller functions
            if (typeof updateResultsDisplay === 'function') {
                addTestResult('pass', '✓ updateResultsDisplay() available');
            } else {
                addTestResult('fail', '✗ updateResultsDisplay() not found');
            }
            
            // Test app initialization
            if (typeof window.oobDataLoaded !== 'undefined') {
                addTestResult('pass', `✓ Data loading status: ${window.oobDataLoaded}`);
            } else {
                addTestResult('info', 'ℹ Data loading status not available yet');
            }
            
            addTestResult('info', 'Module loading tests complete!');
        }
        
        // Wait for DOM and modules to load
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                setTimeout(runModuleTests, 100); // Small delay to ensure modules are loaded
            });
        } else {
            setTimeout(runModuleTests, 100);
        }
    </script>
</body>
</html>
