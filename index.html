<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Storm Tools Suite - Site Moved</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2d3d2d;
            background-image: url('shared/assets/roundels/cover.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            min-height: 100vh;
            color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(45, 61, 45, 0.85);
            z-index: -1;
        }
        
        .message-container {
            text-align: center;
            padding: 60px 40px;
            background-color: rgba(26, 42, 26, 0.95);
            border-radius: 12px;
            border: 2px solid #4a5a4a;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            max-width: 600px;
            margin: 20px;
        }
        
        .message-container h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .message-container p {
            font-size: 1.4em;
            margin: 20px 0 40px 0;
            line-height: 1.6;
            color: #d4e4d4;
        }
        
        .new-site-link {
            display: inline-block;
            padding: 20px 40px;
            background-color: #5a6a5a;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.3em;
            transition: all 0.3s ease;
            border: 2px solid #4a5a4a;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .new-site-link:hover {
            background-color: #6a7a6a;
            transform: translateY(-2px);
            border-color: #7a8a7a;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .message-container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .message-container h1 {
                font-size: 2em;
            }
            
            .message-container p {
                font-size: 1.1em;
            }
            
            .new-site-link {
                padding: 15px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Site Has Moved</h1>
        <p>The Red Storm Tools Suite has moved to a new location. Please update your bookmarks!</p>
        <a href="https://prototypeandpray.com/redstormtools/" class="new-site-link">Visit New Site</a>
        
        <div style="margin-top: 50px; padding-top: 30px; border-top: 1px solid rgba(74, 90, 74, 0.5);">
            <p style="font-size: 0.9em; color: #8a9a8a; margin-bottom: 25px; line-height: 1.6; text-align: center;">
                Red Storm and all related game materials are Â© GMT Games. This is an unofficial fan-made tool suite not affiliated with or endorsed by the copyright holder.
            </p>
            <p style="font-size: 1em; color: #c4d4c4; margin-bottom: 15px;">Support this project:</p>
            <form action="https://www.paypal.com/donate" method="post" target="_top" style="margin-top: 15px;">
                <input type="hidden" name="business" value="ZXPFSDHKU5HKC" />
                <input type="hidden" name="no_recurring" value="0" />
                <input type="hidden" name="currency_code" value="USD" />
                <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" border="0" name="submit" title="PayPal - The safer, easier way to pay online!" alt="Donate with PayPal button" />
                <img alt="" border="0" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
            </form>
        </div>
    </div>
</body>
</html>
