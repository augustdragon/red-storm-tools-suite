name: Deploy React Native Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create web build manually
        run: |
          mkdir -p dist
          mkdir -p dist/assets
          mkdir -p dist/chit-pull
          mkdir -p dist/oob-generator
          mkdir -p dist/testharness
          mkdir -p dist/shared
          
          # Copy the chit pull app with all its files
          cp -r chit-pull dist/
          
          # Copy the OOB generator with all its files
          cp -r oob-generator dist/
          
          # Copy the test harness to the testharness subdirectory
          cp testharness/index.html dist/testharness/index.html
          
          # Copy backup test harness files to root
          cp tests.html dist/tests.html
          cp test.html dist/test.html
          cp harness.html dist/harness.html
          
          # Copy the shared CSS file
          cp shared/red-storm.css dist/shared/red-storm.css

          # Copy top-level assets used by print sheets
          cp assets/nato.jpg dist/assets/nato.jpg
          cp assets/wp.jpg dist/assets/wp.jpg
          
          # Copy the main index.html
          cp index.html dist/index.html
          
          # Create a landing page (backup)
          cat > dist/index.html << 'EOF'
