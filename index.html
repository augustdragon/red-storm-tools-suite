<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Storm Tools Suite - Site Moved</title>
    <meta http-equiv="refresh" content="3;url=https://prototypeandpray.com/redstormtools/">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2d3d2d 0%, #1a2a1a 100%);
            min-height: 100vh;
            color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .message-container {
            text-align: center;
            padding: 60px 40px;
            background-color: rgba(26, 42, 26, 0.95);
            border-radius: 12px;
            border: 2px solid #4a5a4a;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            max-width: 600px;
            margin: 20px;
        }
        
        .message-container h1 {
            font-size: 3em;
            margin: 0 0 20px 0;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .message-container p {
            font-size: 1.4em;
            margin: 20px 0 40px 0;
            line-height: 1.6;
            color: #d4e4d4;
        }
        
        .new-site-link {
            display: inline-block;
            padding: 20px 40px;
            background-color: #5a6a5a;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.3em;
            transition: all 0.3s ease;
            border: 2px solid #4a5a4a;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .new-site-link:hover {
            background-color: #6a7a6a;
            transform: translateY(-2px);
            border-color: #7a8a7a;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        
        @media (max-width: 768px) {
            .message-container {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .message-container h1 {
                font-size: 2em;
            }
            
            .message-container p {
                font-size: 1.1em;
            }
            
            .new-site-link {
                padding: 15px 30px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>This Site Has Moved</h1>
        <p>The Red Storm Tools Suite has moved to a new location.</p>
        <p style="font-size: 1em; margin: 10px 0;">You will be redirected automatically in 3 seconds...</p>
        <a href="https://prototypeandpray.com/redstormtools/" class="new-site-link">Go to New Site Now</a>
    </div>
</body>
</html>
