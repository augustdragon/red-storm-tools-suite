<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Function Loading</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .log { margin: 5px 0; padding: 5px; background: #f8f9fa; border-left: 3px solid #007bff; }
        .error { border-left-color: #dc3545; background: #f8d7da; }
        .success { border-left-color: #28a745; background: #d4edda; }
    </style>
</head>
<body>
    <h1>Debug Function Loading</h1>
    <div id="logs"></div>
    
    <!-- Load modules in same order as index.html -->
    <script src="js/utils.js"></script>
    <script src="js/dice-roller.js"></script>
    <script src="js/state-manager.js"></script>
    <script src="js/table-processor.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/print-generator.js"></script>
    <script src="js/app.js"></script>
    
    <script>
        function log(message, type = 'log') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            document.getElementById('logs').appendChild(div);
            console.log(message);
        }
        
        function testModuleFunctions() {
            log('=== Testing Module Functions ===');
            
            // Test functions that should come from modules
            const moduleFunctions = [
                'setScenarioDate',
                'selectTable', 
                'cancelSelection',
                'cancelVariableSelection',
                'getAppState',
                'updateResultsDisplay',
                'getDebugMode',
                'toggleDebugMode'
            ];
            
            moduleFunctions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    log(`✓ ${funcName} available from modules`, 'success');
                } else {
                    log(`✗ ${funcName} NOT available`, 'error');
                }
            });
        }
        
        function testDirectFunctions() {
            log('=== Testing Direct Function Definitions ===');
            
            // These should be defined directly in the script
            if (typeof makeRollsWithVariables !== 'undefined') {
                log('✓ makeRollsWithVariables is defined', 'success');
            } else {
                log('✗ makeRollsWithVariables is NOT defined', 'error');
            }
            
            if (typeof viewTableWithVariables !== 'undefined') {
                log('✓ viewTableWithVariables is defined', 'success');
            } else {
                log('✗ viewTableWithVariables is NOT defined', 'error');
            }
            
            if (typeof makeRolls !== 'undefined') {
                log('✓ makeRolls is defined', 'success');
            } else {
                log('✗ makeRolls is NOT defined', 'error');
            }
        }
        
        function runTests() {
            log('Starting comprehensive function availability test...');
            testModuleFunctions();
            testDirectFunctions();
            log('Test complete!');
        }
        
        // Test immediately and then again after a delay
        setTimeout(() => {
            log('=== IMMEDIATE TEST ===');
            runTests();
        }, 100);
        
        setTimeout(() => {
            log('=== DELAYED TEST (after 2 seconds) ===');
            runTests();
        }, 2000);
    </script>
</body>
</html>
