    body {

    .back-link {

      font-size: 14px;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #d4e4d4;
    }

    .notes-container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .section {
      margin-bottom: 15px;
    }

    .section-title {
      background-color: #3a4a3a;
      color: #b4c4b4;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }

    .nation-select {
      width: 100%;
      padding: 8px;
      background-color: #3a4a3a;
      color: #b4c4b4;
      border: 1px solid #4a5a4a;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }

    .nation-select:focus {
      outline: none;
      border-color: #5a6a5a;
    }

    .search-box {
      width: 100%;
      padding: 8px;
      background-color: #3a4a3a;
      color: #b4c4b4;
      border: 1px solid #4a5a4a;
      border-radius: 4px;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .search-box:focus {
      outline: none;
      border-color: #5a6a5a;
    }

    .search-box::placeholder {
      color: #7a8a7a;
    }

    .notes-table {
      width: 100%;
      background-color: #3a4a3a;
      border-radius: 5px;
      overflow: hidden;
      border-collapse: collapse;
    }

    .notes-table thead {
      background-color: #4a5a4a;
    }

    .notes-table th {
      color: #d4e4d4;
      padding: 10px;
      text-align: left;
      font-weight: bold;
      font-size: 13px;
      border-bottom: 2px solid #2d3a2d;
    }

    .notes-table th:first-child {
      width: 50px;
      text-align: center;
    }

    .notes-table tbody tr {
      border-bottom: 1px solid #2d3a2d;
    }

    .notes-table tbody tr:hover {
      background-color: #4a5a4a;
    }

    .notes-table td {
      color: #b4c4b4;
      padding: 10px;
      font-size: 13px;
      line-height: 1.5;
    }

    .note-code-cell {
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      color: #d4e4d4;
    }

    .note-title-cell {
      font-weight: 600;
      color: #d4e4d4;
    }

    .note-text-cell {
      color: #a4b4a4;
    }

    .category-badge {
      display: inline-block;
      background-color: #4a5a4a;
      color: #b4c4b4;
      padding: 2px 8px;
      border-radius: 3px;
      font-size: 11px;
      margin-right: 8px;
      text-transform: uppercase;
    }

    .nation-header {
      display: none;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }

      .back-link,
      .section:first-child {
        display: none;
      }

      .notes-table {
        page-break-inside: avoid;
      }

      .notes-table tbody tr {
        page-break-inside: avoid;
      }
    }

</head>

  <script>
    // Search functionality
    const searchBox = document.getElementById('searchBox');
    const nationSelect = document.getElementById('nationSelect');
    const categoryHeader = document.getElementById('categoryHeader');
    const noteCards = document.querySelectorAll('.note-card');
    const filterButtons = document.querySelectorAll('.filter-btn');
    
    let currentFilter = 'all';
    let currentNation = 'USAF';

    // Nation selection handler
    nationSelect.addEventListener('change', (e) => {
      currentNation = e.target.value;
      updateCategoryHeader();
      const searchTerm = searchBox.value.toLowerCase();
      filterNotes(searchTerm, currentFilter, currentNation);
    });

    // Search implementation
    searchBox.addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      filterNotes(searchTerm, currentFilter, currentNation);
    });

    // Filter button handling
    filterButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        // Update active state
        filterButtons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // Update current filter and reapply
        currentFilter = btn.dataset.filter;
        const searchTerm = searchBox.value.toLowerCase();
        filterNotes(searchTerm, currentFilter, currentNation);
      });
    });

    // Update category header based on nation
    function updateCategoryHeader() {
      const nationNames = {
        'USAF': 'USAF Aircraft Notes',
        'Soviet': 'Soviet Air Force Aircraft Notes',
        'UK': 'Royal Air Force Aircraft Notes',
        'FRG': 'West German Air Force Aircraft Notes',
        'France': 'French Air Force Aircraft Notes'
      };
      categoryHeader.textContent = nationNames[currentNation] || 'Aircraft Notes';
    }

    // Combined filter function
    function filterNotes(searchTerm, category, nation) {
      noteCards.forEach(card => {
        const code = card.querySelector('.note-code').textContent.toLowerCase();
        const title = card.querySelector('.note-title').textContent.toLowerCase();
        const text = card.querySelector('.note-text').textContent.toLowerCase();
        const cardCategory = card.dataset.category;
        const cardNation = card.dataset.nation;
        
        const matchesSearch = code.includes(searchTerm) || 
                             title.includes(searchTerm) || 
                             text.includes(searchTerm);
        
        const matchesCategory = category === 'all' || cardCategory === category;
        const matchesNation = cardNation === nation;
        
        if (matchesSearch && matchesCategory && matchesNation) {
          card.style.display = 'block';
        } else {
          card.style.display = 'none';
        }
      });
      
      // Hide/show nation headers based on selected nation
      const nationHeaders = document.querySelectorAll('.nation-header');
      nationHeaders.forEach(header => {
        const headerText = header.textContent;
        let headerNation = '';
        
        if (headerText.includes('Belgium') || headerText.includes('Canada') || headerText.includes('Netherlands')) {
          headerNation = 'BE/CA/NE';
        } else if (headerText.includes('USSR')) {
          headerNation = 'USSR';
        } else if (headerText.includes('GDR')) {
          headerNation = 'GDR';
        }
        
        header.style.display = (headerNation === nation) ? 'block' : 'none';
      });
    }

    // Initialize on page load
    updateCategoryHeader();
    filterNotes('', 'all', 'USAF');

    // Console helper for development
    console.log('Aircraft Notes Reference loaded');
    console.log('Total USAF notes defined:', document.querySelectorAll('[data-nation="USAF"]').length);
    console.log('Ready to add notes for other nations');
  </script>
