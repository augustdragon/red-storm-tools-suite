name: Deploy React Native Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create web build manually
        run: |
          mkdir -p dist
          
          # Copy the .nojekyll file to disable Jekyll processing
          cp .nojekyll dist/.nojekyll
          
          # Copy all module directories (Red Storm, Baltic Approaches, future expansions)
          cp -r modules dist/
          
          # Copy all shared assets (CSS, JS, images, roundels, etc.)
          cp -r shared dist/
          
          # Copy the docs folder with user guide
          cp -r docs dist/
          
          # Copy top-level assets including icons and cover image
          cp -r assets dist/

          # Copy the main index.html (landing page)
          cp index.html dist/index.html
          
          # Legacy support: Copy old chit-pull location if it still exists
          if [ -d "chit-pull" ]; then
            cp -r chit-pull dist/
          fi
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
